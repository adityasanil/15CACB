<!DOCTYPE html>
<html>
<style>
    table,
    th,
    td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    
    th,
    td {
        padding: 5px;
    }
</style>

<body>

    <h1>The XMLHttpRequest Object</h1>

    <form action="">
        <select name="customers" onchange="showTable(this.value)">
            <option value="">Select a customer:</option>
            <option value="Pending">P</option>
            <option value="Completed ">C</option>
        </select>
        <!-- <button name='orderBy' value='Pending' onclick='showTable(this.value)'>Pending</button>
        <button name='orderBy' value='Completed' onclick='showTable(this.value)'>Completed</button> -->
    </form>
    <br>
    <div>
        <table>
            <thead>
                <tr>
                    <th scope="col" class="">#</th>
                    <th scope="col">Party Name</th>
                    <th scope="col">Date Registered</th>
                    <th scope="col">ACK Number</th>
                    <th scope="col">Tracking Number</th>
                    <th scope="col">UIDN </th>
                    <th scope="col">Download 15CA</th>
                    <th scope="col">Upload 15CACB</th>
                    <th scope="col">Send</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
            <tbody id="txtHint">

            </tbody>
        </table>
    </div>

    <script>
        function showTable(str) {
            var xhttp;
            if (str == "") {
                document.getElementById("txtHint").innerHTML = "";
                return;
            }
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("txtHint").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "get.php?orderBy=" + str, true);
            xhttp.send();
        }
    </script>

</body>

</html
